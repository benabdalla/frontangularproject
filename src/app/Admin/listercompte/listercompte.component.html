<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Gere Compte</h1>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
             

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="background: transparent;" >
  
      <ng-container matColumnDef="id_compte">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> ID    </th>
        <td mat-cell *matCellDef="let element"  style="color: black;"> {{element.id_compte}} </td>
      </ng-container>
    
    
      
         
      
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> login </th>
        <td mat-cell *matCellDef="let element" style="color: black;">   {{element.login}} </td>
      </ng-container>  
      
       
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  password </th>
        <td mat-cell *matCellDef="let element" style="color: black;"> {{element.password}}
           </td>
      </ng-container>  

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Action </th>
        <td mat-cell *matCellDef="let element">
              <a (click)="supprimer(element.id_compte)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a> 
        </td>
      </ng-container>
   
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20,50]"  showFirstLastButtons></mat-paginator>
  </div>
