  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="background: transparent;" >
  
      <ng-container matColumnDef="id_news">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> ID Newsletter  </th>
        <td mat-cell *matCellDef="let element"  style="color: black;"> {{element.id_news}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Email </th>
        <td mat-cell *matCellDef="let element" style="color: black;"> {{element.email}} </td>
      </ng-container>  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Action </th>
        <td mat-cell *matCellDef="let element"><a (click)="supprimer(element.id_news)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a></td>
      </ng-container>
   
 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
  </div>
