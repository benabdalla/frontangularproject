<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Gere staff</h1>
            </div>
        </div>
    </div>
    
     
             
  <div class="row">
    <div class="col-sm-12  col-md-6">
      <input class="form-control" type="text" name="search" matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Recherche...">
    </div>

    <div class="col-sm-12 col-md-6 text-right">
        <button class="btn  btn-success text-uppercase" style="font-size: 15px;"   [routerLink]="['/espace_admin/staff/ajouter']" >ajouter staff</button>
    </div>
</div><br>
  
 
       
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="background: transparent;" >

    <ng-container matColumnDef="id_user">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> ID    </th>
      <td mat-cell *matCellDef="let element"  style="color: black;"> {{element.id_user}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> nom </th>
      <td mat-cell *matCellDef="let element" style="color: black;">   {{element.nom}} </td>
    </ng-container> 

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  prenom </th>
      <td mat-cell *matCellDef="let element" style="color: black;">   {{element.prenom}} </td>
    </ng-container>  

    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> tel </th>
      <td mat-cell *matCellDef="let element" style="color: black;">   {{element.tel}} </td>
    </ng-container>   

    <ng-container matColumnDef="id_compte">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> compte </th>
      <td mat-cell *matCellDef="let element" style="color: black;">   {{element.compte.id_compte}} </td>
    </ng-container> 

    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Active </th>
      <td mat-cell *matCellDef="let element" style="color: black;">     
       
      <i class="fa fa-circle" aria-hidden="true" style="color: rgb(194, 129, 129);" *ngIf='!element.compte.active'> Désactivé</i>
      <i class="fa fa-circle" aria-hidden="true" style="color: rgb(137, 209, 137);" *ngIf='element.compte.active'> Activé</i>

      </td>
    </ng-container>

    <ng-container matColumnDef="id_privilege">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  privilege</th>
      <td mat-cell *matCellDef="let element" style="color: black;">   {{element.privilege.lib_privilege}} </td>
    </ng-container>  

    <ng-container matColumnDef="id_adresse">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  adresse</th>
      <td mat-cell *matCellDef="let element" style="color: black;">     {{element.adresse.city.lib_city}}, {{element.adresse.city.state}}</td>
    </ng-container>  

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Action </th>
      <td mat-cell *matCellDef="let element">
         <a   [routerLink]="['/espace_admin/staff/modifier/',element.id_user]"><i class="fa fa-edit" style="color: blue;font-size: 20px;"></i></a>
         &nbsp; &nbsp; &nbsp; <a (click)="supprimer(element.id_user)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a> 
      </td>
    </ng-container>
 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20,50]"  showFirstLastButtons></mat-paginator>
</div>
