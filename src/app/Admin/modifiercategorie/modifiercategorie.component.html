<div class="container ">
    <h1>Modifier Categorie</h1>
  <form #userForm [formGroup]="registerForm" (ngSubmit)="onFormSubmit($event)" name='f'>
   
    <div class="form-group ">
      <input required type="text" id="exampleInputlibcategorie1" class="form-control"  name="id" aria-describedby="idHelp"  [value]="categorie.id_categorie" hidden>
      </div>
      <div class="form-group row">
        <label for="inputId3" class="col-sm-1 col-form-label">Id</label>

        <input required type="text" class="col-sm-10" id="exampleInputdesignation1" name="id2" aria-describedby="id2Help"  [value]="categorie.id_categorie" disabled>
      </div>
      <div class="form-group">
        <input required type="text" class="form-control" id="exampleInputdesignation1" name="categorie_lib" aria-describedby="designationHelp"  [value]="categorie.categorie_lib" [ngClass]="{ 'is-invalid': submitted && f.categorie_lib.errors }" formControlName="categorie_lib">
        <div *ngIf="submitted && f.categorie_lib.errors" class="invalid-feedback">
          <div *ngIf="f.categorie_lib.errors.required"> libell√©e categorie obligatoire</div>
      </div>
       
  <div *ngFor="let item of genders">
    <input type="checkbox" [(ngModel)]="item.checked" [ngModelOptions]="{standalone: true}"><span>{{item.gender_lib}}</span>
</div>
<span hidden>{{this.result | json}}</span>
      </div>
       
      <button  class="btn btn-primary">Modifier</button>
    </form>
  </div>
