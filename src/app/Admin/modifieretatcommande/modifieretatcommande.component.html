<app-navbar-admin></app-navbar-admin>

<div class="container ">
    <h1>Modifier Etat commande</h1>
  <form #userForm [formGroup]="registerForm" (ngSubmit)="onFormSubmit($event)" name='f'>
   
    <div class="form-group ">
      <input required type="text" id="exampleInputlibcategorie1" class="form-control"  name="id" aria-describedby="idHelp"  [value]="etatcommande.id_etatcmd" hidden>
      </div>
      <div class="form-group row">
        <label for="inputId3" class="col-sm-1 col-form-label">Id</label>

        <input required type="text" class="col-sm-10" id="exampleInputdesignation1" name="id2" aria-describedby="id2Help"  [value]="etatcommande.id_etatcmd" disabled>
      </div>
      <div class="form-group">
        <input required type="text" class="form-control" id="exampleInputdesignation1" name="etatcmd" aria-describedby="designationHelp"  [value]="etatcommande.etatcmd" [ngClass]="{ 'is-invalid': submitted && f.etatcmd.errors }" formControlName="etatcmd">
        <div *ngIf="submitted && f.etatcmd.errors" class="invalid-feedback">
          <div *ngIf="f.etatcmd.errors.required"> etat commande  obligatoire</div>
      </div>
      </div>
       
      <button  class="btn btn-primary">Modifier</button>
    </form>
  </div>
