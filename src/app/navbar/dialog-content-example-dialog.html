<form   (ngSubmit)="onAuthentifier($event)" >

 <mat-dialog-content class="mat-typography" >
  <div class="row">
    <div class="col-lg-12">
            
            <h1 class="text-center">Connexion</h1><br>
            <p class="text-center">Devenez membre pour ne plus passer à coté des promotions, <br>des offres , des remises et des bons de réductions </p><br><br>
            <div class="alert alert-danger text-center" style="opacity: 0.7;" role="alert" *ngIf='incorrecte'>
                <a class="alert-link">Email</a>  ou  <a class="alert-link">mot de passe</a>  incorrect.
              </div>
              <div class="alert alert-danger text-center" style="opacity: 0.7;" role="alert" *ngIf='invalide'>
                 <a>Votre compte a été </a> <a  class="alert-link">désactivé.</a>
              </div>
            <div class="form-group row text-center">
                 <div class="col-sm-12">
                  <input type="text" class="form-control" name="login1" id="inputPassword" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group row">
                 <div class="col-sm-12">
                  <input type="password" class="form-control" name="password1" id="inputPassword" placeholder="Password">
                </div>
              </div>
              
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6 col-form-label">
                    <div class="custom-control custom-checkbox">
                        
                      </div>
                </label>
                <div class="col-sm-6">
                     <label  class="pull-right" ><a href="" style="color:black;  text-decoration: none; ">Mot de passe oublié ?</a></label>
  
                </div>
              </div>
             <br>
         
        
       
       </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions  >
    
    <div class="col-12 text-center">
       <div class="text-center"> 
        <input  mat-button  type="submit" class="btn btn-dark" style="font-size: 20px; width: 200PX;height: 50px; margin: 5px;border-radius: 0px;" value="Se connecter" />
      </div>
   </div>
    <br>
    <div class="col-12  text-center"> 
      <button  mat-button class="btn btn-outline-dark" (click)="openDialog()" style="font-size: 20px; width: 200PX;height: 50px; margin: 5px;border-radius: 0px;"   >Devenir membre </button>

  </div>
  </mat-dialog-actions>
</form>
