    <div class="container mb-4">

      <div class="row">
          <div class="col-12">
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th scope="col"> </th>
                              <th scope="col" class="text-center">Produit</th>
                              <th scope="col" class="text-center">Taille</th>
                              <th scope="col" class="text-center">Quantité</th>
                              <th scope="col" class="text-center">Prix</th>
                              <th scope="col" class="text-center">Sous total</th>
                              <th> </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let prod of panier">
                              <td><img [src]="prod['image']" width="80px"/> </td>
                              <td class="text-center">{{prod['designation']}}</td>
                              <td class="text-center">{{prod.taille}}</td>
                              <td class="text-center">{{prod['quantite']}}</td>
                              <td class="text-center">{{prod['prix'] }} TND</td>
                              <td class="text-center">{{prod['prix']*prod['quantite']}} TND</td>
                              <td class="text-center"><button class="btn btn-sm btn-danger"  (click)="remove(prod['id_article']+prod.taille)"><i class="fa fa-trash"></i> </button> </td>
                          </tr>
                       
                   
                     
                          <tr>
                              
                              <td colspan="5" class="text-right"><strong style="padding-right: 6%;">Total</strong></td>
                              <td class="text-center"><strong>{{total}} TND</strong></td>
                              <td></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          <div class="col mb-2">
              <div class="row">
                  <div class="col-sm-12  col-md-6">
                      <button class="btn btn-block btn-light" [routerLink]="['']">poursuivre vos achats</button>
                  </div>
                  <div class="col-sm-12 col-md-6 text-right">
                      <button class="btn btn-lg btn-block btn-success text-uppercase" style="font-size: 15px;"  (click)='livraison()' >finaliser votre commande </button>
                  </div>
              </div>
          </div>
      </div>
